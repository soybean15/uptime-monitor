server {
    listen 80;
    server_name localhost monitor.coopra.app;

    root /var/www/public;
    index index.php index.html;

    # Allow large uploads
    client_max_body_size 100M;

    # Trust Cloudflare / reverse proxy headers
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    set_real_ip_from 0.0.0.0/0;

    ####################################
    # Serve Vite /build assets directly
    ####################################
    location /build/ {
        root /var/www/public;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    ####################################
    # Pass ALL /livewire requests to Laravel (including signed preview URLs)
    # This MUST come BEFORE the static assets regex
    ####################################
    location ^~ /livewire {
        try_files $uri $uri/ /index.php?$query_string;
    }

    ####################################
    # Cache static files (images, fonts, css, js, etc)
    ####################################
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
        expires 10d;
        access_log off;
        add_header Cache-Control "public";
    }

    ####################################
    # TallstackUI assets
    ####################################
    location /tallstackui/ {
        root /var/www/public;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    ####################################
    # Vendor assets (general vendor directory)
    ####################################
    location /vendor/ {
        root /var/www/public;
        access_log off;
        add_header Cache-Control "public, max-age=86400"; # Cache for 1 day
        try_files $uri =404;
    }

    ####################################
    # Laravel routing
    ####################################
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    ####################################
    # PHP-FPM
    ####################################
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Pass Cloudflare headers to PHP
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_REAL_IP $http_x_real_ip;
        fastcgi_param REMOTE_ADDR $http_x_real_ip;
    }

    ####################################
    # Deny hidden files
    ####################################
    location ~ /\. {
        deny all;
    }

    ####################################
    # Security headers
    ####################################
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: cdn.jsdelivr.net cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https: fonts.bunny.net cdn.jsdelivr.net cdn.tailwindcss.com; font-src 'self' https: fonts.bunny.net data:; img-src 'self' https: data: blob:; connect-src 'self' https:; frame-src 'self' https:; object-src 'none';" always;
}
